    <script>
        // Load Lottie animation with auto-reverse
        if (typeof lottie !== 'undefined') {
            fetch('https://cdn.lottielab.com/l/3rws1cUb1cBbej.json')
                .then(response => response.json())
                .then(data => {
                    const anim = lottie.loadAnimation({
                        container: document.getElementById('lottie-animation'),
                        renderer: 'svg',
                        loop: false,
                        autoplay: true,
                        animationData: data
                    });
                    
                    // Enable auto-reverse: play forward, then reverse, then repeat
                    anim.addEventListener('complete', function() {
                        anim.setDirection(anim.playDirection * -1);
                        anim.play();
                    });
                })
                .catch(error => console.error('Error loading animation:', error));
        }
        
        // Track current style (1 = style 1, 2 = style 2)
        let currentEmailStyle = 1;
        
        // Function to toggle email step illustration styles
        function toggleEmailStyle() {
            // Toggle to the opposite style
            currentEmailStyle = currentEmailStyle === 1 ? 2 : 1;
            
            const stepIcons = document.querySelectorAll('.step-icon');
            const stepImageContainers = document.querySelectorAll('.step-image-container');

            stepIcons.forEach(icon => {
                if (currentEmailStyle === 1) {
                    icon.src = icon.dataset.style1;
                    icon.width = icon.dataset.style1Width;
                    icon.height = icon.dataset.style1Height;
                    icon.style.width = icon.dataset.style1Width + 'px';
                    icon.style.height = icon.dataset.style1Height + 'px';
                } else {
                    icon.src = icon.dataset.style2;
                    icon.width = icon.dataset.style2Width;
                    icon.height = icon.dataset.style2Height;
                    icon.style.width = icon.dataset.style2Width + 'px';
                    icon.style.height = icon.dataset.style2Height + 'px';
                }
            });

            stepImageContainers.forEach(container => {
                if (currentEmailStyle === 1) {
                    container.style.paddingBottom = '16px';
                } else {
                    container.style.paddingBottom = '8px';
                }
            });
        }
    </script>
